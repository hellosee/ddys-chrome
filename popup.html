<!DOCTYPE html>
<html>
<head>
	<title>popup页</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=500,user-scalable=no,initial-scale=1.0,maximum-scale=1.0">
	<link href="css/styles.css?v=2" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</head>
<body>
	<div id="root" class="weh-shf">
		<div class="main-panel  ">
			<div class="main-content section-active" style="max-height: 600px;">
				<img class="click back-active" src="img/icon-chevron-left-64.png" />
				<div class="click back-margin"></div>
				<main class="content-hits">
					<div class="no-media">
						<h1>没有在当前标签页检测到任何视频</h1>
						<p>点击播放视频以帮助检测文件…</p>
					</div>
					<div class="main-content-mask"></div>
				</main>
				<footer>
					<div class="buttons">
						<div class="buttons-container">
							<button title="关于">
								<img src="img/icon-about-64.png">
							</button>
							<button title="网站支持">
								<img src="img/icon-sites-list-64.png">
							</button>
							<button title="分析页面">
								<img src="img/icon-photo-64.png">
							</button>
							<button title="转换本地文件">
								<img src="img/icon-action-convert-b-64.png">
							</button>
						</div>
					</div>
					<div class="groups"></div>
				</footer>
			</div>
		</div>
	</div>
</body>
</html>
